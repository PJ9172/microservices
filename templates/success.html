<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 400px;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pop 0.4s ease;
    }

    .checkmark:after {
      content: 'âœ“';
      font-size: 40px;
      color: white;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="checkmark"></div>
    <h2>Payment Successful</h2>
    <p>Thank you for your purchase!</p>
  </div>

</body>
</html>
